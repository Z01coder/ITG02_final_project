{% extends 'base.html' %}

{% block content %}
<h2>Профиль</h2>
<p>Имя пользователя: {{ user.username }}</p>
<p>Email: {{ user.email }}</p>
<p>Телефон: {{ user.phone }}</p>
<p>Адрес: {{ user.address }}</p>
<a href="{% url 'edit_profile' %}" class="btn btn-dark">Редактировать профиль</a>
<a href="{% url 'order_history' %}" class="btn btn-dark ms-3">История заказов</a>
{% endblock %}
