{% extends 'base.html' %}

{% block content %}
<h2>Редактирование профиля</h2>

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="{{ form.username.id_for_label }}">Имя пользователя:</label>
        {{ form.username }}
    </div>

    <div class="form-group">
        <label for="{{ form.email.id_for_label }}">Email:</label>
        {{ form.email }}
    </div>

    <div class="form-group">
        <label for="{{ form.phone.id_for_label }}">Телефон:</label>
        {{ form.phone }}
    </div>

    <div class="form-group">
        <label for="{{ form.address.id_for_label }}">Адрес:</label>
        {{ form.address }}
    </div>

    <button type="submit" class="btn btn-dark">Сохранить изменения</button>
</form>

<a href="{% url 'profile' %}" class="btn btn-dark mt-3">Назад</a>

{% endblock %}
